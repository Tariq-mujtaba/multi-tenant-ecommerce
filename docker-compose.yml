networks:
  app-network:
    driver: bridge

services:
  api:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: runner
    env_file:
      - ./apps/api/.env
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test:
        ["CMD", "node", "-e", "require('http').get('http://localhost:3000/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development services with hot-reload
  api-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: builder
    command: sh -c "pnpm --filter @repo/shared build && pnpm --filter @repo/api dev"
    env_file:
      - ./apps/api/.env
    ports:
      - "3003:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages/shared/src:/app/packages/shared/src
      - /app/apps/api/node_modules
    networks:
      - app-network
    restart: unless-stopped

  web-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: builder
    command: sh -c "pnpm --filter @repo/shared build && pnpm --filter @repo/web dev"
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages/shared/src:/app/packages/shared/src
      - /app/apps/web/node_modules
    depends_on:
      - api-dev
    networks:
      - app-network
    restart: unless-stopped
